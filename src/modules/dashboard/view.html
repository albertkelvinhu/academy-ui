<template>
    <require from="./partials/detail-work" as="backlog"></require>
    <h2 class="page-header">Project ${project.name}</h2>
    <div class="col-md-4 col-xs-12">
        <backlog 
            complete-work.bind="loaderCompleteBacklog" 
            progress-work.bind="loaderProgressBacklog" 
            title.bind="titleBacklog"
            footer-button.bind="footerButtonBacklog">
        </backlog>
    </div>
    <div class="col-md-4 col-xs-12">
        <backlog 
            complete-work.bind="loaderCompleteTask" 
            progress-work.bind="loaderProgressTask" 
            title.bind="titleTask"
            footer-button.bind="footerButtonTask">>
        </backlog>
    </div>
    <div class="col-md-4 col-xs-12">
        <backlog 
            complete-work.bind="loaderCompleteAssignments" 
            progress-work.bind="loaderProgressAssignments" 
            title.bind="titleAssignment">
        </backlog>
    </div>
</template>
